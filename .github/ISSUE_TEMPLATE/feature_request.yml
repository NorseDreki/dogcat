name: Feature request
about: Sugget a new idea or an enhancement for existing features in Dogcat
title: 'Feature Suggestion'
labels: 'feature'
assignees: ''
body:
  - type: checkboxes
    attributes:
      label: Prerequisites
      description: Please spend a few minutes to assist our maintainers in processing your request more efficiently.
      options:
        - label: I have [searched](https://github.com/NorseDreki/Dogcat/issues?utf8=%E2%9C%93&q=is%3Aissue) for duplicate or closed feature requests.
          required: true
        - label: I have read the [contributing guidelines](https://github.com/NorseDreki/Dogcat/blob/main/.github/CONTRIBUTING.md).
          required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      description: |
        Please provide a detailed description of your proposal and potential implementation methods.
        Mention any alternatives or options you've considered.
        If applicable, attach screenshots or links.
      validations:
        required: true
  - type: textarea
    id: motivation
    attributes:
      label: Motivation and goal
      description: |
        Please explain why this change could be beneficial and what problems it might solve.
        Thank you for your time!
      validations:
        required: true
