name: Feature request
about: Sugget a new idea or an enhancement for existing features in Dogcat
#description: Sugget a new idea or an enhancement for existing features in Dogcat
title: 'Feature Suggestion'
labels: 'feature'
assignees: ''
body:
  - type: checkboxes
    attributes:
      label: Prerequisites
      description: Please spend a few minutes to assist our maintainers in processing your request more efficiently.
      options:
        - label: I have [searched](https://github.com/NorseDreki/Dogcat/issues?utf8=%E2%9C%93&q=is%3Aissue) for duplicate or closed feature requests.
          required: true
        - label: I have read the [contributing guidelines](https://github.com/NorseDreki/Dogcat/blob/main/.github/CONTRIBUTING.md).
          required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      description: |
        Please provide a detailed description of your proposal and potential implementation methods.
        Mention any alternatives or options you've considered.
        If applicable, attach screenshots or links.
      validations:
        required: true
  - type: textarea
    id: motivation
    attributes:
      label: Motivation and goal
      description: |
        Please explain why this change could be beneficial and what problems it might solve.
        Thank you for your time!
      validations:
        required: true





name: Feature request
description: File a feature request
title: "[FR]: "
labels: ["enhancement", "triage me"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for this feature request.
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    id: describe-problem
    attributes:
      label: Describe the problem
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution
      description: Please describe the solution you'd like. A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true




name: Feature request ⛰️
description: Suggest an idea for this project
labels: ['feature/request']
assignees:
  - orhun
body:
  - type: markdown
    attributes:
      value: Thank you for suggesting this feature! The more information you provide, the more likely it is that it will be picked up.
  - type: checkboxes
    id: new-feature
    attributes:
      label: Is there an existing issue or pull request for this?
      description: Please search to see if an issue or pull request already exists for the feature you desire.
      options:
        - label: I have searched the existing issues and pull requests
          required: true
  - type: textarea
    id: feature-description
    attributes:
      label: Feature description
      description: Is your feature request related to a problem? Please describe.
      placeholder: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: true
  - type: textarea
    id: desired-solution
    attributes:
      label: Desired solution
      description: Describe the solution you'd like
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternatives-considered
    attributes:
      label: Alternatives considered
      description: Describe alternatives you've considered
      placeholder: A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Do you want to share any additional context about this bug?
      placeholder: Add any other context about the problem here.
