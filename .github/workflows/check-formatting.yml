name: Check formatting

on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  check-formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: gradle/actions/setup-gradle@v3

      - name: Run spotlessCheck and redirect output
        run: ./gradlew spotlessCheck > spotless-output.txt 2>&1 || echo "failed" > spotless-status.txt
        shell: bash

      - name: Create comment
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const fs = require('fs');
            const { stripIndent } = require('common-tags');
            const issue_number = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const spotless_status = fs.readFileSync('spotless-status.txt', 'utf8').trim();
            const spotless_output = fs.readFileSync('spotless-output.txt', 'utf8').trim();
            if (spotless_status === 'failed') {
              const body = stripIndent`
                Spotless check ${spotless_status}.
                <details>
                <summary>Click to expand output</summary>

                \`\`\`
                ${spotless_output}
                \`\`\`
                </details>
                `;
              await github.rest.issues.createComment({
              owner: owner,
              repo: repo,
              issue_number: issue_number,
              body: body
            });
          }
